<div class="col-md-6 col-md-offset-3">
    <h2>Register Work-In-Progress</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Login</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="userData.login" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Login jest wymagany!</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userData.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Hasło jest wymagane!</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Powtórz hasło</label>
            <input type="password" autocomplete="off" class="form-control" name="password" [(ngModel)]="confirmPassword" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Hasła nie są identyczne!</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">E-mail</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="userData.e_mail" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">E-mail jest wymagany!</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Imię</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="userData.first_name" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Imię jest wymagane!</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Nazwisko</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="userData.last_name" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Nazwisko jest wymagane!</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>

    </form>
