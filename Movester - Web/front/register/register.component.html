<div class="col-md-6 col-md-offset-3">
    <h2 class="mainRegister">Register</h2>
    <form name="form" *ngIf="!complete" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate
          class="registerTile">
        <table>
            <tr></tr>
            <tr class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <td for="username" class="registerLabel">Login:</td>
                <td>
                    <input type="text" class="form-control" name="username" [(ngModel)]="userData.login"
                           #username="ngModel"
                           required/>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Login jest wymagany!</div>
                </td>
            </tr>
            <tr class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <td for="password" class="registerLabel">Hasło:</td>
                <td>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userData.password"
                           #password="ngModel" required/>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Hasło jest wymagane!</div>
                </td>
            </tr>
            <tr class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <td for="password" class="registerLabel">Powtórz hasło:</td>
                <td>
                    <input type="password" autocomplete="off" class="form-control" name="password"
                           [(ngModel)]="confirmPassword"
                           #password="ngModel" required/>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Hasła nie są identyczne!</div>
                </td>
            </tr>
            <tr class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <td for="email" class="registerLabel">E-mail:</td>
                <td>
                    <input type="text" class="form-control" name="username" [(ngModel)]="userData.e_mail"
                           #username="ngModel"
                           required/>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">E-mail jest wymagany!</div>
                </td>
            </tr>
            <tr class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <td for="name" class="registerLabel">Imię:</td>
                <td>
                    <input type="text" class="form-control" name="username" [(ngModel)]="userData.first_name"
                           #username="ngModel" required/>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Imię jest wymagane!</div>
                </td>
            </tr>
            <tr class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <td for="surname" class="registerLabel">Nazwisko:</td>
                <td>
                    <input type="text" class="form-control" name="username" [(ngModel)]="userData.last_name"
                           #username="ngModel"
                           required/>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Nazwisko jest wymagane!</div>
                </td>
            </tr>
        </table>
        <br>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Zarejestruj</button>
            <img *ngIf="loading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
        </div>
        <br>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    </form>

    <div *ngIf="complete">
        <p>
            Pomyślnie zarejestrowano użytkownika!
        </p>
        <p>
            Zaraz wrócisz do okna logowania...
        </p>
    </div>
</div>
