<h2> Profil </h2>
<p>Zmiana profilu:</p>
<table *ngIf="user">
    <tr>
        <td>
            Nowe imię
        </td>
        <td>
            <input type="text" [(ngModel)]="user.first_name">
        </td>
    </tr>
    <tr>
        <td>
            Nowe nazwisko
        </td>
        <td>
            <input type="text" [(ngModel)]="user.last_name">
        </td>
    </tr>
    <tr>
        <td>
            Nowy e-mail
        </td>
        <td>
            <input type="email" [(ngModel)]="user.e_mail">
        </td>
    </tr>
    <tr>
        <td>
            Nowy login
        </td>
        <td>
            <input type="text" [(ngModel)]="user.login" >
        </td>
    </tr>
    <tr>
        <td>
            Nowe hasło
        </td>
        <td>
            <input type="password" [(ngModel)]="user.password" autocomplete="off">
        </td>
    </tr>
    <tr></tr>
    <tr>
        <td>
            Potwierdź zmiany hasłem
        </td>
        <td>
            <input type="password" [(ngModel)]="confirm_password" autocomplete="off">
        </td>
        <td>
            <button (click)="load()">Resetuj</button>
        </td>
        <td>
            <button [disabled]="user == null" (click)="send()">Potwierdź</button>
        </td>
    </tr>
</table>
