<nav class="navbar" *ngIf="isLogged">
    <div class="navbar-search" >
        <input type="text" [(ngModel)]="searchText" (keyup.enter)="search()"/><button [disabled]="!searchText" (click)="search()">Szukaj</button>
    </div>
    <div class = "navbar-dropdown dropdown">
        <a><img src="/images/dropdown.png" (click)="showDropdown('navbarDrop')" class="dropbtn"/></a>
        <div id="navbarDrop" class="dropdown-content">
            <p><a href="">Profil</a></p>
            <p><a (click)="logOut()">Wyloguj</a></p>
        </div>
    </div>
</nav>
<div>
    <div class="logo">
        <img src="../images/logo.png">
    </div>
    <div class="body">
        <table width="100%" ID="table2" style="margin: 0px;" *ngIf="isLogged" class="menu-bar">
            <tr>
                <td width="25%" [class]="getStyle('/')">
                    <p><a routerLink="/home" routerLinkActive="active">Główna</a></p>
                </td>
                <td width="25%" [class]="getStyle('/social')">
                    <p><a routerLink="/social" routerLinkActive="active">Znajomi</a></p>
                </td>
                <td width="25%" [class]="getStyle('/statistics')">
                    <p><a routerLink="/statistics" routerLinkActive="active">Statystyki</a></p>
                </td>
                <td width="25%" [class]="getStyle('/profile')">
                    <p><a routerLink="/profile" routerLinkActive="active">Profil</a></p>
            </tr>
        </table>
        <div style="margin-top:30px" class="module">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
